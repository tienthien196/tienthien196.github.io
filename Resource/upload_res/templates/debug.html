<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Data Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .json-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            overflow: auto;
            max-height: 80vh;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        pre {
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
        }
        footer {
            margin-top: 30px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>üîç Debug: data_store (Read-Only)</h1>
    <div class="json-container">
        <pre>{{ data | tojson(indent=2) }}</pre>
    </div>
    <footer>
        <p><strong>Note:</strong> This is a read-only view. No modifications allowed.</p>
        <p><a href="{{ url_for('index') }}">‚Üê Back to Admin</a></p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const pre = document.querySelector("pre");
            const text = pre.textContent;
            try {
                const json = JSON.parse(text);
                pre.innerHTML = "";
                renderJson(json, pre);
            } catch (e) {
                // N·∫øu l·ªói parse, gi·ªØ nguy√™n text
            }

            function renderJson(obj, container) {
                const details = document.createElement("details");
                details.open = true;

                const summary = document.createElement("summary");
                if (Array.isArray(obj)) {
                    summary.textContent = "[]";
                } else {
                    summary.textContent = "{}";
                }
                details.appendChild(summary);

                const ul = document.createElement("ul");
                ul.style.marginLeft = "20px";
                ul.style.listStyle = "none";

                for (const [key, value] of Object.entries(obj)) {
                    const li = document.createElement("li");
                    if (typeof value === "object" && value !== null) {
                        li.innerHTML = `<strong>${key}:</strong> `;
                        renderJson(value, li);
                    } else {
                        li.innerHTML = `<strong>${key}:</strong> ${JSON.stringify(value)}`;
                    }
                    ul.appendChild(li);
                }

                details.appendChild(ul);
                container.appendChild(details);
            }
        });
    </script>
</body>

</html>
